<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
			
		
	</head>
	<body>
	<div id="app">
		<input type="button"  value="浪起来" @click="lang" />
		<input type="button"  value="停下来" @click="stop" />
		<h4>{{mag}}</h4>
		<input type="text" v-model="n1" />
		<select v-model="opt">
			<option value ="+">+</option>
			<option value ="-">-</option>
			<option value ="*">*</option>
			<option value ="/">/</option>
		</select >
		<input type="text" v-model="n2" />
		<input type="button"  value="=" @click="calc" />
		<input type="text" v-model="result" />
	</div>
		
		
	<script src="js/vue.js" type="text/javascript">
		
	</script>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				mag:"猥琐发育，别浪~~~！",
				intervalId:null,
				n1:"0",
				n2:"0",
				result:"0",
				opt:"+"
				
			},
			methods:{
				
				lang(){
					if(this.interbalId!=null){
						return;
					}
					// console.log(this.mag);
					this.interbalId=setInterval(()=>{
						var start=this.mag.substring(0,1);
						var end=this.mag.substring(1);
						this.mag=end+start;
					},100);
					
				},
				stop(){
					clearInterval(this.interbalId);
					this.interbalId=null;
				},
				calc(){
					switch(this.opt){
						case "+":
						this.result=parseInt(this.n1)+parseInt(this.n2);
						break;
						case "-":
						this.result=parseInt(this.n1)-parseInt(this.n2);
						break;
						case "*":
						this.result=parseInt(this.n1)*parseInt(this.n2);
						break;
						case "/":
						this.result=parseInt(this.n1)/parseInt(this.n2);
						break;
					}
				}
			}
		})
				
	</script>
			
		
		
	</body>
</html>
